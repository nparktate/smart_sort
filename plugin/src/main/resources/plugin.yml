# yaml-language-server: $schema=https://json.schemastore.org/bukkit-plugin.json
name: SmartSort
main: smartsort.SmartSortPlugin
version: ${project.version}
api-version: 1.21
description: AI-driven inventory organizer plugin
author: nickp
commands:
  testsortchests:
    description: Generates test chests filled with random items
    usage: /testsortchests [theme]
    permission: smartsort.test
  smartsort:
    description: Manage SmartSort plugin settings
    usage: /smartsort [debug|console|help]
    permission: smartsort.admin
permissions:
  smartsort.admin:
    description: Access to SmartSort admin commands
    default: op
  smartsort.admin.console:
    description: Ability to toggle console logging
    default: op
  smartsort.test:
    description: Access to test chest generation
    default: op
