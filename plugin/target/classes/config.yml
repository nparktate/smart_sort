openai:
  api_key: "your-api-key-here" # Set via environment variable or apikey.txt
  model: "gpt-4o"
  dynamic_model: true
  model_thresholds:
    small: 12
    medium: 27
  models:
    small: "gpt-3.5-turbo"
    medium: "gpt-4o"
    large: "gpt-4-turbo-preview"

smart_sort:
  delay_seconds: 3

performance:
  max_requests: 3
  per_seconds: 2
  cache_size: 500
  skip_small_containers: true

logging:
  console_debug: false
